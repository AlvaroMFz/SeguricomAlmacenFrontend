<main class="main h-100 w-100">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Bienvenido al Administrador de Inventario</h1>
            <p class="lead">Inicie sesión para continuar</p>
          </div>

          <div class="card">
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="m-sm-4">
                  <div *ngIf="data_error"  class="alert alert-danger alert alert-dismissible" role="alert">
                    <div class="alert-message">
                      {{data_error}}
                    </div>
                    <button type="button" (click)="close_alert()" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">x</span>
                    </button>
                  </div>
                  <div class="text-center">
                    <img
                      src="../../../assets/img/SeguricomLogo.jpg"
                      alt="SeguricomLogo"
                      class="img-fluid rounded-circle"
                      width="250"
                      height="200"
                    />
                  </div>

                  <div class="form-group">
                    <label>Correo electrónico</label>
                    <input
                      class="form-control form-control-lg"
                      type="email"
                      placeholder="Ingrese correo electrónico"
                      #email="ngModel"
                      name="email"
                      [(ngModel)]="user.email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Contraseña</label>
                    <input
                      class="form-control form-control-lg"
                      type="password"
                      placeholder="Ingrese contraseña"
                      #password="ngModel"
                      name="password"
                      [(ngModel)]="user.password"
                      required
                    />
                    <small>
                      <a href="pages-reset-password.html"
                        >Olvidaste la contraseña?</a
                      >
                    </small>
                  </div>
                  <div>
                    <div
                      class="custom-control custom-checkbox align-items-center"
                    >
                      <input
                        id="customControlInline"
                        type="checkbox"
                        class="custom-control-input"
                        value="remember-me"
                        name="remember-me"
                        checked
                      />
                      <label
                        class="custom-control-label text-small"
                        for="customControlInline"
                        >Recordar</label
                      >
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">
                      Ingresar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
